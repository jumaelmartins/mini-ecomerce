<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./src/assets/js/main.js" defer></script>
    <title>Vite App</title>
  </head>
  <body>
    <header id="header" class="header">
      <div class="header__content">
        <div class="header__content__first-column">
          <h1 class="header__content__title">JM</h1>
          <form class="search-form" action="">
            <input
              class="search-form__input"
              placeholder="Busque aqui"
              type="search"
            />
            <button type="submit" class="search-form__button">
              <svg
                width="64"
                height="64"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M11 3a8 8 0 1 0 0 16 8 8 0 1 0 0-16z"></path>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
            </button>
          </form>
        </div>

        <div class="header__content__second-column">
          <div class="auth hidden">
            <figure class="auth__icon">
              <svg
                width="64"
                height="64"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <path d="M12 3a4 4 0 1 0 0 8 4 4 0 1 0 0-8z"></path>
              </svg>
            </figure>
            <a class="auth__item" href="">Login</a>
            <a class="auth__item" href="">Registre-se</a>
          </div>
          <div class="icons">
            <figure>
              <svg
                class="icons__chat hidden"
                width="64"
                height="64"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
                ></path>
              </svg>

              <svg
                class="icons__heart hidden"
                width="64"
                height="64"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
                ></path>
              </svg>

              <div class="cart__container">

                <p class="cart__counter hidden">1</p>
  
                <svg
                  class="icons__cart"
                  width="64"
                  height="64"
                  class="trash"
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M9 20a1 1 0 1 0 0 2 1 1 0 1 0 0-2z"></path>
                  <path d="M20 20a1 1 0 1 0 0 2 1 1 0 1 0 0-2z"></path>
                  <path
                    d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
                  ></path>
                </svg>
              </div>
            </figure>
          </div>
        </div>
      </div>
      <nav class="header__nav">
        <svg
          class="menu"
          width="64"
          height="64"
          class="trash"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M3 12h18"></path>
          <path d="M3 6h18"></path>
          <path d="M3 18h18"></path>
        </svg>
        <ul class="header__nav__content hidden">
          <li class="header__nav__item"><a href="">Lançamentos</a></li>
          <li class="header__nav__item"><a href="">Pc Gamer</a></li>
          <li class="header__nav__item"><a href="">Ofertas Especiais</a></li>
          <li class="header__nav__item"><a href="">Assine o Prime</a></li>
          <li class="header__nav__item"><a href="">Cartão JM</a></li>
        </ul>
      </nav>
    </header>

    <section class="banner">
      <!-- <h2 class="banner__title">você está em: Hardware > Placas de Video</h2> -->
      <div class="banner__image">
        <img
          src="https://docscontent.nvidia.com/dims4/default/eb21c7a/2147483647/strip/true/crop/1128x191+0+0/resize/1128x191!/format/webp/quality/90/?url=https%3A%2F%2Fk3-prod-nvidia-docs.s3.amazonaws.com%2Fbrightspot%2F7c%2F82%2Fa39cbc474502b7de81b9bc0fdf9e%2Flinkedin-cover-images-corp-channels-1128x191-1.jpeg"
          alt=""
        />
        <img
          src="https://www.amd.com/system/files/2022-10/1678052-radeon-background-1920w_1.jpg"
          alt=""
        />
        <img
          src="https://www.amd.com/system/files/2022-03/1298993-amd-advantage-1260x709_0.png"
          alt=""
        />
        <img
          src="https://www.amd.com/system/files/styles/992px/private/2022-04/1303168-AMD-Radeon-RX-6650-6750-6950-logo-1260x709_0.png?itok=jR9gQYXJ"
          alt=""
        />
        <img
          src="https://www.nvidia.com/pt-br/geforce/graphics-cards/_jcr_content/root/responsivegrid/nv_container_1965276325/nv_teaser.coreimg.80.630.jpeg/1665427577925/geforce-rtx-40-series-new.jpeg"
          alt=""
        />
        <!-- <p>placas de video</p> -->
      </div>
    </section>

    <main class="main">
      <section class="filter">
        <ul>
          <li></li>
        </ul>
      </section>

      <section class="products">
        <header class="products__header"></header>

        <ul class="products__list">
          <li class="products__card">
            <div class="products__card__first-column">
              <div class="products__card__first-column__header">
                <p>5 stars <b>(5)</b></p>
                <svg
                  width="64"
                  height="64"
                  class="trash"
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
                  ></path>
                </svg>
              </div>
              <div class="products__card__first-column__container__content">
                <div class="products__card__first-column__thumbnail">
                  <img
                    width="128"
                    src="https://images.kabum.com.br/produtos/fotos/164854/placa-de-video-asus-nvidia-dual-rtx-3060-o12g-v2-15-gbps-12gb-gddr6-ray-tracing-dlss-90yv0gb2-m0na10_1623244899_gg.jpg"
                    alt=""
                  />
                </div>
                <div class="products__card__first-column__content">
                  <h2>Placa de Video</h2>
                  <div>
                    <p class="price">R$ 5000</p>
                    <p>A vista no Boleto</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="products__card__second-column">
              <button>
                <img src="" alt="" />
                Comprar
              </button>
            </div>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
