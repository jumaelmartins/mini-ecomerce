<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/src/assets/js/main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header id="header" class="header">
      <div class="header__content">
        <div class="header__content__first-column">
          <h1 class="header__content__title">JM</h1>
          <form class="search-form" action="">
            <input
              class="search-form__input"
              placeholder="Busque aqui"
              type="search"
            />
            <button type="submit" class="search-form__button">
              <svg
                width="64"
                height="64"
                class="trash"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M11 3a8 8 0 1 0 0 16 8 8 0 1 0 0-16z"></path>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
            </button>
          </form>
        </div>

        <div class="header__content__second-column">
          <div class="auth hidden">
            <figure class="auth__icon">
              <svg
                width="64"
                height="64"
                class="trash"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <path d="M12 3a4 4 0 1 0 0 8 4 4 0 1 0 0-8z"></path>
              </svg>
            </figure>
            <a class="auth__item" href="">Login</a>
            <a class="auth__item" href="">Registre-se</a>
          </div>
          <div class="icons">
            <figure>
              <svg
                class="icons__chat hidden"
                width="64"
                height="64"
                class="trash"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
                ></path>
              </svg>

              <svg
                class="icons__heart hidden"
                width="64"
                height="64"
                class="trash"
                fill="none"
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
                ></path>
              </svg>

              <a href="/pages/cart.html">
                <svg
                  class="icons__cart"
                  width="64"
                  height="64"
                  class="trash"
                  fill="none"
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path d="M9 20a1 1 0 1 0 0 2 1 1 0 1 0 0-2z"></path>
                  <path d="M20 20a1 1 0 1 0 0 2 1 1 0 1 0 0-2z"></path>
                  <path
                    d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"
                  ></path>
                </svg>
              </a>
            </figure>
          </div>
        </div>
      </div>
      <nav class="header__nav">
        <svg
          class="menu"
          width="64"
          height="64"
          class="trash"
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M3 12h18"></path>
          <path d="M3 6h18"></path>
          <path d="M3 18h18"></path>
        </svg>
        <ul class="header__nav__content hidden">
          <li class="header__nav__item"><a href="">Lançamentos</a></li>
          <li class="header__nav__item"><a href="">Pc Gamer</a></li>
          <li class="header__nav__item"><a href="">Ofertas Especiais</a></li>
          <li class="header__nav__item"><a href="">Assine o Prime</a></li>
          <li class="header__nav__item"><a href="">Cartão JM</a></li>
        </ul>
      </nav>
    </header>

    <div class="carousel">
      <div class="carousel-container">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />

        <div class="carousel-item first">
          <img src="https://images.kabum.com.br/produtos/fotos/164854/placa-de-video-asus-nvidia-dual-rtx-3060-o12g-v2-15-gbps-12gb-gddr6-ray-tracing-dlss-90yv0gb2-m0na10_1623244899_g.jpg" alt=""/>
        </div>

        <div class="carousel-item">
           <img src="https://images.kabum.com.br/produtos/fotos/164854/placa-de-video-asus-nvidia-dual-rtx-3060-o12g-v2-15-gbps-12gb-gddr6-ray-tracing-dlss-90yv0gb2-m0na10_1623244900_gg.jpg" alt=""/>
        </div>

        <div class="carousel-item">
          <img src="https://images.kabum.com.br/produtos/fotos/164854/placa-de-video-asus-nvidia-dual-rtx-3060-o12g-v2-15-gbps-12gb-gddr6-ray-tracing-dlss-90yv0gb2-m0na10_1623244903_gg.jpg" alt=""/>
        </div>

        <div class="carousel-item">
          <img src="https://images.kabum.com.br/produtos/fotos/164854/placa-de-video-asus-nvidia-dual-rtx-3060-o12g-v2-15-gbps-12gb-gddr6-ray-tracing-dlss-90yv0gb2-m0na10_1623244904_gg.jpg" alt=""/>
        </div>

        <div class="carousel-navigation">
          <div class="btn-auto1"></div>
          <div class="btn-auto2"></div>
          <div class="btn-auto3"></div>
          <div class="btn-auto4"></div>
        </div>

      </div>

      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
      </div>

    </div>
  </body>
</html>
